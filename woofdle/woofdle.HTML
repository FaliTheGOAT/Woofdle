<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wordle Game</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color:black;
        margin: 0;
      }

      .h1 {
        color: white;
      }

      .container {
        text-align: center;
      }

      #game-board {
        display: grid;
        grid-template-columns: repeat(6, 50px);
        gap: 5px;
        margin-bottom: 20px;
      }

      .tile {
        width: 50px;
        height: 50px;
        border: 1px solid #ccc;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 24px;
        text-transform: uppercase;
      }

      .tile.correct {
        background-color:#0ba50e;
        color: white;
      }

      .tile.misplaced {
        background-color: rgb(121, 121, 121);
        color: black;
      }

      .tile.wrong {
        background-color: gray;
        color: white;
      }

      #guess-input {
        font-size: 18px;
        padding: 5px;
        width: 250px;
      }

      #submit-button {
        font-size: 18px;
        padding: 5px 10px;
        margin-left: 10px;
      }

      #message {
        margin-top: 10px;
        color: red;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1 class="h1">Woof Woof</h1>
      <div id="game-board">
        <!-- This will hold the guesses -->
      </div>
      <input
        type="text"
        id="guess-input"
        maxlength="5"
        placeholder="Enter 5-letter word"
      />
      <button id="submit-button">Submit Guess</button>
      <p id="message"></p>
    </div>

      const submitButton = document.getElementById("submit-button");
      const messageElement = document.getElementById("message");

      // Handle submitting a guess
      submitButton.addEventListener("click", handleGuess);

      function handleGuess() {
        const guess = inputField.value.toLowerCase().trim();

        if (guess.length !== 5) {
          messageElement.textContent = "Yo enter a FIVE letter word dawg.";
          return;
        }

        if (!words.includes(guess)) {
          messageElement.textContent = "Word is invalid";
          return;
        }

        attempts++;
        messageElement.textContent = "";

        // Create a row for this guess
        const row = document.createElement("div");
        row.classList.add("row");

        for (let i = 0; i < 5; i++) {
          const tile = document.createElement("div");
          tile.classList.add("tile");
          tile.textContent = guess[i];

          // Check if the letter is correct
          if (guess[i] === secretWord[i]) {
            tile.classList.add("correct"); // Green
          } else if (secretWord.includes(guess[i])) {
            tile.classList.add("misplaced"); // Yellow
          } else {
            tile.classList.add("wrong"); // Gray
          }

          row.appendChild(tile);
        }

        gameBoard.appendChild(row);

        // Check if the player guessed the word
        if (guess === secretWord) {
          messageElement.textContent = `Oh wow you've guessed the word in ${attempts} attempts. Your not as dumb as people think!`;
          inputField.disabled = true;
          submitButton.disabled = true;
        } else if (attempts === 6) {
